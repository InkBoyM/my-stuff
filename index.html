<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InkBoyM.org</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            
            background-image: url('https://preview.redd.it/octoling-swim-gif-v0-obv27cf5lnr21.gif?width=500&auto=webp&s=9627948001d58fb8e197a74b039f7e9d1a46c6eb');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .profile-container {
            text-align: center;
            background: transparent; 
            padding: 40px 50px;
            border-radius: 24px;
            backdrop-filter: blur(25px); 
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.4); 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }

        .profile-container img.pfp {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
        }

        .profile-container h1 {
            margin: 0;
            color: #1e293b;
            font-size: 2.2rem;
            font-weight: 800;
            letter-spacing: -0.5px;
            text-shadow: 0 2px 5px rgba(255, 255, 255, 0.5); 
        }

        .profile-container .description {
            margin: 5px 0 15px 0;
            color: #334155;
            font-size: 1.1rem;
            font-weight: 500;
            text-shadow: 0 1px 3px rgba(255, 255, 255, 0.5); 
        }

        .github-stats-box {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2); 
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #1e293b;
            font-size: 1rem;
            line-height: 1.6;
            text-align: center;
        }

        .tech-stack {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(0, 0, 0, 0.1); 
        }

        .tech-stack svg {
            width: 24px;
            height: 24px;
            transition: transform 0.2s ease;
        }

        .tech-stack svg:hover {
            transform: translateY(-3px); 
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            background-color: #ffffff;
            border-radius: 50%;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease;
        }

        .social-links a:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .social-links svg {
            width: 22px;
            height: 22px;
        }

        .music-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border: 2px solid #ffffff;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .music-toggle::before {
            content: '"Ink Theory" - Splatoon 2 OST';
            position: absolute;
            right: 75px; 
            white-space: nowrap;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            color: #ffffff;
            padding: 8px 14px;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 500;
            pointer-events: none; 
            opacity: 0;
            transform: translateX(10px);
            transition: all 0.3s ease;
        }

        .music-toggle:hover::before {
            opacity: 1;
            transform: translateX(0);
        }

        .music-toggle:hover {
            transform: scale(1.1);
        }

        .music-toggle.playing {
            animation: pulse 2s infinite;
            border-color: #ff007f;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 0, 127, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(255, 0, 127, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 0, 127, 0); }
        }

        .music-toggle svg {
            width: 28px;
            height: 28px;
            fill: #1e293b;
        }
    </style>
</head>

    <script>
        const audio = document.getElementById('bg-music');
        const musicBtn = document.getElementById('music-btn');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        let isPlaying = false;

        audio.volume = 0.4; 

        musicBtn.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                musicBtn.classList.remove('playing');
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
            } else {
                audio.play();
                musicBtn.classList.add('playing');
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
            }
            isPlaying = !isPlaying;
        });

        fetch("https://api.github.com/users/inkboym")
            .then(response => response.json())
            .then(data => {
                document.getElementById("githubStatsText").innerHTML = `
                    <strong>GitHub Stats</strong><br>
                    Public Repos: ${data.public_repos}<br>
                    Followers: ${data.followers}<br>
                    Following: ${data.following}
                `;
            })
            .catch(error => {
                document.getElementById("githubStatsText").innerHTML = "Failed to load GitHub stats.";
                console.error("Error fetching GitHub stats:", error);
            });
    </script>
